<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffe Landing-Page | Learn - Bootstrap 4</title>
    <meta charset="utf-8" >
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Comfortaa|Dancing+Script|Fredericka+the+Great|Josefin+Sans|Questrial|Righteous|Rubik|Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: "Varela";
      }
      .bg {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.43),
            rgba(0, 0, 0, 0.43)
          ),
          url(img/coffee-1.jpg);
        width: 100%;
        height: 100vh;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }
      .navbar {
        box-shadow: 0 0 50px #000;
      }
      nav ul li a {
        font-size: 12px !important;
      }
      .container {
        margin-top: 7%;
      }
      .hero {
        font-size: 80px;
        font-family: "Fredericka the Great";
      }
      .hero span {
        font-size: 100px;
        color: yellow;
        font-weight: bold;
        font-family: "Dancing Script";
        text-shadow: 0 0 6px yellow;
      }
      .gallery {
        position: relative;
        display: block;
      }
      .gallery img {
        position: relative;
        margin: 10px 7px;
        object-fit: cover;
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px #000;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-warning" href="#"
          >Coffe<span class="text-light">Culture</span></a
        >
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="ml-4"><a href="#" class="text-light btn">Coffee</a></li>
          <li class="ml-4">
            <a href="#" class="text-light btn">Explore</a>
          </li>
        </ul>
      </nav>
      <div class="container text-center">
        <h1 class="text-light hero">
          We are comming with <br /><span>Coffee</span>
        </h1>
      </div>
      <div class="container text-center mt-5">
        <div class="gallery">
          <img class="img-fluid" src="img/coffee-2.jpg" alt="" />
          <img class="img-fluid" src="img/coffee-3.jpg" alt="" />
          <img class="img-fluid" src="img/coffee-4.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
