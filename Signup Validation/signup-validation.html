<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up-Validation</title>
    <style>
      html {
        background: #000;
      }
      input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form id="formValid">
      <input type="text" name="username" placeholder="Enter Name" /><br />
      <input type="text" name="email" placeholder="Enter Email" /><br />
      <input
        type="password"
        name="password"
        placeholder="Enter Password - at leat 6 digits"
      /><br />
      <input
        type="password"
        name="confirmpassword"
        placeholder="Re-Enter Password"
      /><br />
      <button type="submit">Sign up</button>
    </form>
    <script src="validationScript.js"></script>
  </body>
</html>
