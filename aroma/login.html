<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Aroma Login Form | Web Design</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- Latest compiled and minified CSS -->

</head>
<body>
	<div class="main-section">
		<div class="left-box">
			<h5>a6</h5>
			<div class="login-box">
			   <div class="margin">
					<h2>We are <span>aroma</span></h2>
					<p>Welcome Back, Please Login <br> to your account</p>
					<form>
						<div class="formbox">
							<div class="focus"><div class="line"></div></div>
							<div class="inputbox" id="inbx1">
								<label>Email Address</label><br>
								<input type="text" name="">
							</div>
							<div class="inputbox" id="inbx2">
								<label>Password</label><br>
								<input type="password" name="">
							</div>
						</div>
						<div class="recovery">
							<ul>
								<li>
								  <label for="cbx" class="label-cbx">
								      <input id="cbx" type="checkbox" class="invisible">
								      <div class="checkbox">
								        <svg width="20px" height="20px" viewBox="0 0 20 20">
								          <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
								          <polyline points="4 11 8 15 16 6"></polyline>
								        </svg>
								      </div>
								      <span>Remember me</span>
								    </label>
								 </li>
								<li><a href="#">Forgot password</a></li>
							</ul>
						</div>
						<div class="action-buttons">
							<ul>
								<li><button type="submit" class="btn1-login">Log in</button></li>
								<li><button type="submit" class="btn2-signup">Sign up</button></li>
							</ul>
						</div>
						
					</form>
					<div class="footer">
						<p class="p1">By signing up, you agree to Aroma's</p>
						<p class="p2">Term and condition | Privacy Policy</p>
					</div>
					<div class="credit"><span></span></div>
			   </div>
			</div>
		</div>
		<div class="right-box">
			<div class="img-box">
				<img src="img/bg2.jpg">
				<div class="contentbox">
					<nav>
						<ul>
							<li><a href="#" title="">About us</a></li>
							<li><a href="#" title="">Services</a></li>
							<li><a href="#" title="">Listings</a></li>
							<li><a href="#" title="">Contact</a></li>
							<li><a href="#" title="">Blog</a></li>
						</ul>
					</nav>
					<div class="logo">
						<div class="midle">
							<div class="filldot"></div>
							<h1>a</h1>
						</div>
					</div>
					<div class="buttons">
						<a href="#">previous</a>
						<a href="#" class="active">next</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toggler">
		<div class="arrow">

 </g>
</svg>
		</div>
	</div>

	<script type="text/javascript">
		
		$(document).ready(function(){
		$('#inbx1').click(function(){
			$('.line').css('margin-top',"0px");
		})
		$('#inbx2').click(function(){
			$('.line').css('margin-top',"70px");
		})
	})

	</script>

</body>
</html>
